<form>
<mat-form-field>

  <mat-icon matPrefix>search </mat-icon>
  <input matInput placeholder="Enter City or Zip" aria-label=" City or Zip" [formControl]="search"/>
  <mat-hint>Specify County code like 'Redmond, US'</mat-hint>
  <mat-error *ngIf="search.invalid">Type more than three character to search</mat-error>

</mat-form-field>
</form>
